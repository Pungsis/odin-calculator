<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
   name="viewport"
   content="width=device-width, initial-scale=1.0"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
   rel="preconnect"
   href="https://fonts.gstatic.com"
   crossorigin
  />
  <link
   href="https://fonts.googleapis.com/css2?family=Balthazar&family=Tomorrow:ital,wght@0,400;1,100;1,500&display=swap"
   rel="stylesheet"
  />
  <link rel="stylesheet" href="./styles.css" />
  <title>Odin calculator</title>
 </head>
 <body>
  <div class="calculator-container">
   <div class="calculator-input-user">
    <div class="result"></div>
    <div class="result-2"></div>
   </div>
   <div class="btns-container">
    <button class="btn" value="sign">+/-</button>
    <button class="btn number" value="9">9</button>
    <button class="btn number" value="6">6</button>
    <button class="btn number" value="3">3</button>
    <button class="btn number" value="0">0</button>
    <button class="btn" value="^">^</button>
    <button class="btn number" value="8">8</button>
    <button class="btn number" value="5">5</button>
    <button class="btn number" value="2">2</button>
    <button class="btn" value=".">.</button>
    <button class="btn" value="">D</button>
    <button class="btn number" value="7">7</button>
    <button class="btn number" value="4">4</button>
    <button class="btn number" value="1">1</button>
    <button class="btn igual" value="igual">=</button>
    <button class="btn" value="AC">AC</button>
    <button id="divide" class="btn operator" value="/">/</button>
    <button id="multiply" class="btn operator" value="x">x</button>
    <button id="subtract" class="btn operator" value="-">-</button>
    <button id="add" class="btn operator" value="+">+</button>
   </div>
  </div>
  <footer>
   <p class="footer">Project by Pungis</p>
  </footer>
 </body>
 <script src="./script.js"></script>
</html>
